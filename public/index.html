<!DOCTYPE html>
<html>

<head>
    <title>My App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="css/app.min.css">
    <link rel="stylesheet" href="components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/zhihu.css">
</head>

<body>
    <div class="app-page" data-page="home">
        <div class="app-topbar">
            <div class="app-title"><i class="fa fa-newspaper-o"></i>知乎日报</div>
        </div>
        <div class="app-content">

            <script type="text/x-template" id="js-story-template">
                <li>
                    <div class="media"><img class="media-figure" src="${image}">
                        <div class="media-body">
                            <h3 class="media-title">${title}</h3>
                            <p></p>
                        </div>
                    </div>
                </li>
            </script>

            <div class="app-section-stories">
                <ul class="app-list" id="js-story-container">
                </ul>
            </div>
            <div class="app-section-stories">
                <ul class="app-list">
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="app-page" data-page="page2">
        <div class="app-topbar">
            <div class="app-button left" data-back data-autotitle></div>
            <div class="app-title">Page 2</div>
        </div>
        <div class="app-content">
            Page 2 is lonely
        </div>
    </div>

    <script src="js/zepto.js"></script>
    <script src="js/app.min.js"></script>
    <script src="js/zhihu.js"></script>
</body>

</html>
